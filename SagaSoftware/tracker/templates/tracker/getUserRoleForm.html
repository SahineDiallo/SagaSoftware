{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-6">
        <span class="project_name"><strong>User</strong>: {{user.username}}</span>
    </div>
    <div class="col-md-6">
        <form class="" id="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" id="editRole" class="btn btn-primary btn-sm ml-2">Edit Role</button>
        </form>
    </div>
</div>
