{% extends 'tracker/partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Profile Page</h1>
<div class="col-md-6">
    <form id="editUserProfile" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" id="editProfile" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock content %}
